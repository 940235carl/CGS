	function tabletflip() {
	  if (pickup == 1) {
	    if (fliptheta < Math.PI / 2) {
	      tablet.rotation.x += 0.05;
	      fliptheta += 0.05;
	      tablet.position.set(0, 30 + 10 * Math.sin(fliptheta), -10 + -10 * Math.cos(fliptheta));
	    }
	  }
	  if (pickup == 0) {

	      tablet.rotation.x -= 0.05;
	      fliptheta -= 0.05;
	      tablet.position.set(0, 30 + 10 * Math.sin(fliptheta), -10 + -10 * Math.cos(fliptheta));

	    else tablet.position.set(1000,0,0)
	  }
	
	}
