	<script id="myVertexShader" type="x-shader/x-vertex">
        uniform vec3 lightpos;  // world coordinate
            varying vec4 eyepos;
        
        void main() {
                eyepos = modelViewMatrix * vec4 (position, 1.0);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="myFragmentShader" type="x-shader/x-fragment">
        varying vec4 eyepos;
        uniform float mytime;
      
       float rand(vec2 co){
          return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
       }
       void main() {
            float grey = rand (vec2(eyepos.x+mytime, eyepos.y*mytime));
            gl_FragColor = vec4(vec3(grey,grey,grey), 1.0);
        }
    </script>

		function keyframe(t) {
            
                var s = ((t - ts) % T) / T;

                 for (var i = 1; i < keys.length; i++) {
					if (keys[i][0] > s) break;
				}

                var ii = i - 1;
                if(i === 6)i = 0;

                var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);

                var one = ts+T;
                if(t>one){
                    intkey=[keys[ii][1].bodyRotate = 0.2879,
                            keys[ii][1].bodyHeight =0.001,
                            keys[ii][1].bodyRotateY =1.1191,
                            keys[ii][1].rightHandX =-1.1864,
                            keys[ii][1].rightHandZ=-0.5852,
                            keys[ii][1].rightHand2X =-0.5834,
                            keys[ii][1].rightHand2Z =0.001,
                            keys[ii][1].leftHandX =-1.1864,
                            keys[ii][1].leftHandZ=0.5852,
                            keys[ii][1].leftHand2X =-0.5834,
                            keys[ii][1].leftHand2Z =0.001,
                            keys[ii][1].rightLegX =0.001,
                            keys[ii][1].rightLegZ =0.001,
                            keys[ii][1].rightLeg2X =0.001,
                            keys[ii][1].rightLeg2Z =0.001,
                            keys[ii][1].leftLegX =0.001,
                            keys[ii][1].leftLegZ =0.001,
                            keys[ii][1].leftLeg2X=0.001,
                            keys[ii][1].leftLeg2Z =0.001
                    ];
                    finish=1;
                    setTimeout(openwhitenoise,2000);
                }
                else{
                    intkey=[ 
                                keys[ii][1].bodyRotate * (1 - a) + keys[ii + 1][1].bodyRotate * a,
                                keys[ii][1].bodyHeight * (1 - a) + keys[ii + 1][1].bodyHeight * a,
                                keys[ii][1].bodyRotateY * (1 - a) + keys[ii + 1][1].bodyRotateY * a,
                                
                                keys[ii][1].rightHandX * (1 - a) + keys[ii + 1][1].rightHandX * a,
                                keys[ii][1].rightHandZ * (1 - a) + keys[ii + 1][1].rightHandZ * a,

                                keys[ii][1].rightLegZ * (1 - a) + keys[ii + 1][1].rightLegZ * a,
                            
                                keys[ii][1].rightLeg2X * (1 - a) + keys[ii + 1][1].rightLeg2X * a,
                                keys[ii][1].rightLeg2Z * (1 - a) + keys[ii + 1][1].rightLeg2Z * a,
                            
                                keys[ii][1].leftLegX * (1 - a) + keys[ii + 1][1].leftLegX * a,
                                keys[ii][1].leftLegZ * (1 - a) + keys[ii + 1][1].leftLegZ * a,

                                keys[ii][1].leftLeg2Z * (1 - a) + keys[ii + 1][1].leftLeg2Z * a		
                    ];
                }
			
        }

        }

        function rightsidedoor(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // find intersections
        raycaster.setFromCamera(mouse, camera);
        var intersects = raycaster.intersectObjects(rightdoorpickables, false);
        if (intersects.length > 0) {
            if(rightwallstate == 0){
                openrightdoor();
                rightwallstate = 1;
            }
            else if(rightwallstate == 1){
                closerightdoor();
                rightwallstate = 0;
            }
            }
        }

	function camerarotation(x) {
	
	  var camerarotate = new THREE.Vector3();
	  camera.getWorldDirection(camerarotate);
	  //console.log('c.z = '+camerarotate.z+' x ='+x+' c.x = '+camerarotate.x);
	  if (viewpoint != 1) rotationy = 0;
	  else if (quickswitch == 0 && camerarotate.z < -0.2) camera.rotation.y -= x / 100;
	  else if (camerarotate.z < -0.2) camera.rotation.y += x / 100;
	  else if (camerarotate.z < -0.1 && x > 0 && camerarotate.x < 0) camera.rotation.y -= x / 100;
	  else if (camerarotate.z < -0.1 && x < 0 && camerarotate.x > 0) camera.rotation.y -= x / 100;
	}

	function timepass(){
	if(Time.elapsedTime < 30){
  	  timetext.text = '12 AM';
	}
	else if(Time.elapsedTime < 60){
	  timetext.text = '  1 AM';
	}
	else if(Time.elapsedTime < 90){
	  	timetext.text = '  2 AM';
	}
	else if(Time.elapsedTime < 120){
	  	timetext.text = '  3 AM';
	}
	else if(Time.elapsedTime < 150){
	  	timetext.text = '  4 AM';
	}
	else if(Time.elapsedTime < 180){
	 	timetext.text = '  5 AM';
	}
	else if(Time.elapsedTime > 180){
	 	timetext.text = 'Time up';
	}
	}



	function powerleftandtime(usage, timepass) {
	  power = power - usage * timepass;
	  //powertext.text = 'Power left:' + Math.floor(power * 10 / 36) + '%'
	  var tmptext = 'Usage:'
	  var i = 0;
	  for (i = 0; i < usage; i++) {
	    tmptext += 'I';
	  }
	  for (i = 0; i < 8 - usage; i++) {
	    tmptext += ' ';
	  }
	  //console.log(''+usage)
	  usagetext.text = tmptext;
	  
	  tmptext = 'Power left:' + Math.floor(power * 10 / 36) + '%'
	  if(power < 36) tmptext += '  ';
	  powertext.text = tmptext;
	  //if(power < 0) powertext.text = 'Power left:0%  '
	  //else if(power < 36) powertext.text = 'Power left:' + Math.floor(power * 10 / 36) + '%  '
	
	}
	
	function countusage() {
	  if (Math.floor(power * 10 / 36) > 0) usage = 1;
	  else {
	    usage = 0;
	    return;
	  }
	  if (lightstate1 == 1) usage += 1;
	  if (lightstate2 == 1) usage += 1;
	  if (lightstate3 == 1) usage += 1;
	  if (rightwallstate == 0) usage += 1;
	  if (leftwallstate == 0) usage += 1;
	  if (windowdoorstate == 0) usage += 1;
	
	  //console.log(''+usage)
	}

	function tabletflip() {
	  if (pickup == 1) {
	    if (fliptheta < Math.PI / 2) {
          putdownmonitor.play();
	      tablet.rotation.x += 0.05;
	      fliptheta += 0.05;
	      tablet.position.set(0, 30 + 10 * Math.sin(fliptheta), -10 + -10 * Math.cos(fliptheta));
	    }
	  }
	  if (pickup == 0) {
	    if (fliptheta > 0) {
          putdownmonitor.play();
	      tablet.rotation.x -= 0.05;
	      fliptheta -= 0.05;
	      tablet.position.set(0, 30 + 10 * Math.sin(fliptheta), -10 + -10 * Math.cos(fliptheta));
	    }
	    else tablet.position.set(1000,0,0)
	  }
	
	}
	
	
	function pickupcamera(){
	
  	if (pickup == 0) {
  	  camera.getWorldDirection(test);
  	  if (test.z < 0) tabletbody.rotation.y = Math.acos(test.x) - 1.57;
  	  else if (test.z > 0) tabletbody.rotation.y = -Math.acos(test.x) - 1.57;
  	  pickup = 1;
  	  setTimeout(hudmapjoin,650);
  	  setTimeout(outcamerarotation,700);
  	 	
  	} 
  	else {
  		if (returndegree.z < 0) tabletbody.rotation.y = Math.acos(returndegree.x) - 1.57;
  		else if (returndegree.z > 0) tabletbody.rotation.y = -Math.acos(returndegree.x) - 1.57;
  		pickup = 0;
  	  hudmapout();
  	}
  

	}


	function bpickupcamera(){
	
 	  var test = new THREE.Vector3(0, 0, 0);
	  camera.getWorldDirection(test);
	  if (test.z <= 0) tabletbody.rotation.y = Math.acos(test.x) - 1.57;
	  else if (test.z > 0) tabletbody.rotation.y = -Math.acos(test.x) - 1.57;
	  pickup = 0;
	  hudmapout();
	
	}

	    if (viewpoint == 0) {
	      camera.position.x = 0;

	      camera.position.y = 40;
	      if(returndegree.x > 5)camera.lookAt(0, 40, -100);
	      else camera.lookAt(returndegree.x*5000, 40, returndegree.z*5000);
	      viewpoint = 1;
	    } 
	    else if (viewpoint == 1) {
          camera.getWorldDirection(test);
          monitorsound.play();
	      if(test.z < 0.7) camera.getWorldDirection(returndegree);
	      camera.position.x = 120;
	      camera.position.z = 100;
	      camera.position.y = 80;
	      camera.lookAt(140, 10, -50);
	      viewpoint = 2;
	    } 
	    else if (viewpoint == 2) {

          camera.position.x = -120;
	      camera.position.z = 100;
	      camera.position.y = 80;
	      camera.lookAt(-140, 10, -50);
	      viewpoint = 0;
	    }

	}

	  raycaster.setFromCamera(mouse, cameraHUD);
	  var intersects = raycaster.intersectObjects(rightmappickables, false);
	  if (intersects.length > 0) {
	    if(viewpoint != 2){
          switchcondition2();
          monitorsound.play();
	    }
	  }
	}

	function leftmappick(event) {
	  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
	  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
	
	  raycaster.setFromCamera(mouse, cameraHUD);
	  var intersects = raycaster.intersectObjects(leftmappickables, false);
	  if (intersects.length > 0) {
	    if(viewpoint != 0){
           switchcondition3();
           monitorsound.play();
	    }
	  }
	}
	
	
	function onWindowResize() {
	  camera.aspect = window.innerWidth / window.innerHeight;
	  camera.updateProjectionMatrix();
	  renderer.setSize(window.innerWidth, window.innerHeight);
	}
	
    </script>
