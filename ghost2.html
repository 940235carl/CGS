		function keyframe(t) {
            if(t >= 1.341 && t <= 30.0){
                var s = ((t - 1.341) % (60 / BPM * 8)) / (60 / BPM * 8);

                for(var i = 1; i < keys.length; i++){
                    if(keys[i] > s)break;
                }

                console.log(i);

                var ii = i - 1;
                if(i === 6)i = 0;

                var a = (s - keys[ii]) / (keys[ii+1] - keys[ii]);

                move.bodyRotate = steps[ii].bodyRotate * (1 - a) + steps[ii + 1].bodyRotate * a;
                move.bodyHeight = steps[ii].bodyHeight * (1 - a) + steps[ii + 1].bodyHeight * a;
                
				move.rightHandX = steps[ii].rightHandX * (1 - a) + steps[ii + 1].rightHandX * a;
